name: Generate Daily Puzzle

on:
  schedule:
    # Run daily at 00:00 in the most future timezone (UTC+14: Line Islands, Kiribati)
    # This is 10:00 UTC the previous day (midnight UTC+14 = 10:00 UTC previous day)
    # This ensures puzzles are available for the latest timezone when their day starts
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-puzzle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd generator
          pip install -r requirements.txt
      
      - name: Generate puzzle
        run: |
          cd generator
          python generate_puzzle.py
        env:
          TZ: Pacific/Kiritimati
      
      - name: Commit and push puzzle
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/puzzles/
          TZ=Pacific/Kiritimati git diff --staged --quiet || git commit -m "Generate puzzle for $(TZ=Pacific/Kiritimati date +%Y-%m-%d)"
          git push

